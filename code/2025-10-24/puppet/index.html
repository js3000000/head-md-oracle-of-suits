<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D FBX Model Viewer</title>
    <style>
      html, body { height:100%; margin:0; padding:0; }
      #three-container { position:absolute; inset:0; width:100%; height:100%; overflow:hidden; z-index:0; }
      /* p5 canvas overlay (if you use p5 for UI) */
      canvas.p5-overlay { position:absolute; top:0; left:0; z-index:1; pointer-events:none; }
    </style>

    <!-- Load libraries from CDNs to avoid local MIME/404 issues -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
  </head>

  <body>
    <div id="three-container"></div>

    <!-- Your sketch script should go after the libraries -->
    <script src="sketch.js"></script>
  </body>
</html>
