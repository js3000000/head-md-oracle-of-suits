          <title>3D FBX Model Viewer</title>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

          <style>
            html, body {
              margin: 0;
              padding: 0;
              height: 100%;

              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              overflow: hidden;
              z-index: 0;
            }
            /* p5 canvas will be positioned above the Three renderer for overlay text */
            canvas.p5-overlay {
              position: absolute;
              top: 0;
              left: 0;
              z-index: 1;
              pointer-events: none; /* allow pointer events to reach Three renderer if needed */
            }
          </style>
