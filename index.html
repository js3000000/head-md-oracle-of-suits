<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Oracle of suits demos — Index</title>
	<style>
		/* Enlarged layout for demo sections */
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
			margin: 0;
			padding: 24px;
			background: #fafafa;
			color: #111
		}

		header {
			margin-bottom: 18px
		}

		h1 {
			margin: 0 0 10px 0;
			font-size: 1.9rem /* slightly larger */
		}

		p.lead {
			margin: 0 0 20px 0;
			color: #555
		}

		.list {
			display: grid;
			gap: 16px;
			max-width: 1200px; /* wider canvas */
			width: 100%;
			grid-template-columns: repeat(auto-fit, minmax(360px, 1fr)); /* allow larger tiles */

		.item {
			background: #fff;
			border: 1px solid #e6e6e6;
			padding: 20px; /* more padding */

		}

		.item h2 {
			margin: 0 0 8px 0;
			font-size: 1.25rem /* larger title */
		}

		.item p {
			margin: 0;
			color: #444;
			font-size: 1rem;
		}

		.meta {
			margin-top: 12px;
			color: #666;
			font-size: 0.95rem
		}

		footer {
			margin-top: 24px;
			color: #666;
			font-size: 0.9rem
		}

		a.demo-link {
			color: #0066cc;
			text-decoration: none
		}

		a.demo-link:hover {
			text-decoration: underline
		}

		code {
			background: #f3f3f3;
			padding: 2px 6px;
			border-radius: 4px
		}
	</style>
</head>

<body>
	<header>
		<h1>Oracle of suits — Demos</h1>
		<p class="lead">Quick links to demo pages found in subfolders. Open these locally with a simple static server

	</header>

	<main class="list">
		<section class="item">
			<h2><a class="demo-link" href="code\2025-10-28\puzzle\index.html" target="_blank"

			<div class="meta">Path: <code>puzzle\index.html</code></div>
		</section>
</body>

</html>
